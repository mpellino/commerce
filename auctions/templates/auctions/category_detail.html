{% extends "auctions/layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category list detail</title>
</head>
{% block body %}
<h1>Category : {{ category }} </h1>

{% if list_of_items %}
    {% for item in list_of_items %}
        <li><a href="{% url 'listing_detail' item.id %}">{{item}}</a></li>
    {% endfor %}
{% endif %}
{% endblock body %}

</body>
</html>
