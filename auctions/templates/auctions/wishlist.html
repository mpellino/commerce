{% extends "auctions/layout.html" %}

{% block body %}

<h1>Watchlist</h1>

{% if not wishlist_objects %}
 <p>No listing saved in the watchlist</p>
{% endif %}

{% if wishlist_objects %}

        {% for wishlist_object in wishlist_objects %}
            <li><a href="{% url 'listing_detail' wishlist_object.product.id %}">{{ wishlist_object.product }}</a></li>
        {% endfor %}

{% endif %}

{% endblock body%}
